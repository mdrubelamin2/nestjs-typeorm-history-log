name: Release tag

on:
  push:
    branches:
      - main
      - master

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag-check
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/${{ steps.version.outputs.tag }}" 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        id: push-tag
        if: steps.tag-check.outputs.exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        if: steps.push-tag.outputs.tag_created == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.push-tag.outputs.tag_created == 'true'
        run: npm install

      - name: Build
        if: steps.push-tag.outputs.tag_created == 'true'
        run: npm run build

      - name: Test
        if: steps.push-tag.outputs.tag_created == 'true'
        run: npm test

      - name: Create GitHub Release
        if: steps.push-tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure npm 11+ for Trusted Publishing
        if: steps.push-tag.outputs.tag_created == 'true'
        run: npm install -g npm@latest

      - name: Publish to npm
        if: steps.push-tag.outputs.tag_created == 'true'
        run: npm publish
